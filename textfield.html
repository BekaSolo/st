<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="min-[722px]:overflow-hidden">
    <div class="flex h-[100vh] flex-col">
      <header class="bg-[#C5E0F5] border-b-[1px] w-full">
        <div
          class="flex h-16 items-center justify-between px-4 sm:px-6 lg:px-8"
        >
          <div>
            <button class="mr-2 text-[#0054A6]">File</button>
            <button class="mr-2 text-[#0054A6]">Edit</button>
            <button class="mr-2 text-[#0054A6]">View</button>
            <button class="mr-2 text-[#0054A6]">Insert</button>
          </div>
          <button
            type="submit"
            style="
              opacity: 0.9;
              background: linear-gradient(90deg, #1b75bc 0%, #0054a6 100%);
              box-shadow: 0px 4px 20px rgba(0, 86.36, 134.94, 0.13);
            "
            class="flex justify-center rounded-lg px-3 py-3 text-sm font-semibold leading-6 text-white shadow-sm"
          >
            Submit
          </button>
        </div>
      </header>

      <div class="w-full flex">
        <div class="flex flex-1">
          <div
            class="px-4 py-6 sm:px-6 lg:pl-8 w-64 xl:shrink-0 xl:border-b-0 xl:border-r xl:pl-6 bg-[#C5E0F5] max-[600px]:hidden"
          >
            <!-- Left column area -->
          </div>

          <div
            class="px-[5px] pb-[5px] pt-4 flex-grow h-[100vh] w-full"
            style="
              background: linear-gradient(90deg, #1b75bc 0%, #0054a6 100%);
              box-shadow: 0px 0px 11px rgba(27, 117, 188, 0.72);
            "
          >
            <div
              class="flex items-center justify-between bg-[#FFFFFFCC] px-4 py-2 rounded-md mb-[1px]"
            >
              <div class="flex items-center">
                <div class="flex items-center pr-2">
                  <p class="text-[#0054A6] pr-1">Normal text</p>
                  <img src="./img/ic_chevron-down.png" alt="" />
                </div>
                <button class="flex items-center pr-2">
                  <img src="./img/ic_text-align-left.png" alt="" />
                  <img src="./img/ic_chevron-down.png" alt="" />
                </button>
                <button class="pr-2">
                  <img src="./img/menu-bar__button--base.png" alt="" />
                </button>
                <button class="pr-2">
                  <img src="./img/menu-bar__button--base (1).png" alt="" />
                </button>
                <button class="pr-2">
                  <img src="./img/menu-bar__button--base (2).png" alt="" />
                </button>
                <button class="pr-2">
                  <img src="./img/menu-bar__button--base (3).png" alt="" />
                </button>
                <button class="pr-2">
                  <img src="./img/menu-bar__button--base (4).png" alt="" />
                </button>
              </div>
              <div class="flex items-center">
                <button class="pr-4">
                  <img src="./img/2.png" alt="" />
                </button>
                <button>
                  <img src="./img/1.png" alt="" />
                </button>
              </div>
            </div>
            <div class="w-full flex flex-col">
              <ul class="flex items-center">
                <li
                  class="text-[#0054A6] bg-white px-[21px] py-[15px] rounded-t-lg mr-[1px] flex-1 text-center cursor-pointer font-semibold"
                >
                  Tab
                </li>
                <li
                  class="text-[#0054A6] bg-[#FFFFFFCC] px-[21px] py-[15px] rounded-t-lg mr-[1px] flex-1 text-center cursor-pointer font-semibold"
                >
                  Tab
                </li>
                <li
                  class="text-[#0054A6] bg-[#FFFFFFCC] px-[21px] py-[15px] rounded-t-lg mr-[1px] flex-1 text-center cursor-pointer font-semibold"
                >
                  Tab
                </li>
                <li
                  class="text-[#0054A6] bg-[#FFFFFFCC] px-[21px] py-[15px] rounded-t-lg flex-1 text-center cursor-pointer font-semibold"
                >
                  New+
                </li>
              </ul>
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                class="resize-none rounded-b-lg w-full max-[1089px]:h-[64vh] h-[64vh]"
              ></textarea>
            </div>
            <div class="ml-2 mt-2 flex items-center">
              <input type="checkbox" class="checkbox" class="w-2 h-2" />
              <p class="ml-2 text-white text-base">Show External Paste</p>
            </div>

            <div>
              <div class="w-full">
                <input
                  id="range"
                  type="range"
                  class="block w-full py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring"
                  style="
                    background: linear-gradient(
                      90deg,
                      #1b75bc 0%,
                      #0054a6 100%
                    );
                  "
                />
              </div>
              <div class="h-12 w-full bg-white mb-2">
                 <p class="text-[#0054a6]">canvas</p>
              </div>
              <div class="h-6 w-full bg-white">
                <p class="text-[#0054a6]">textarea</p>
              </div>
            
            </div>
           
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
